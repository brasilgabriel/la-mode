<section>
    <form (ngSubmit)="get()">
        <div id="titulo">
            <h2>ACESSE A SUA CONTA</h2>
        </div>
    
        <div id="interacao">
            <input [(ngModel)]="usuarioLogin.email" type="email" name="email" placeholder="EMAIL">
            <input [(ngModel)]="usuarioLogin.senha" type="password" name="senha" placeholder="SENHA">

            <button type="submit">INICIAR SESSÃO</button>
        </div>
        
        <div id="cadastro">
            <p>
                <a routerLink="/cadastro">Não é cadastrado?</a>
            </p>
        </div>
    </form>
</section>
